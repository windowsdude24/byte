<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff6347;
        }
        section#home {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            background: #fff;
            margin: 20px 10%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            section#home {
                margin: 20px 5%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen zu meinem Portfolio</h1>
        <nav>
            <ul>
                <li><a href="about.html">Über mich</a></li>
                <li><a href="projects.html">Projekte</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>Startseite</h2>
        <p>Willkommen auf meiner Portfolio-Website. Wählen Sie oben ein Menü, um mehr über mich und meine Arbeit zu erfahren.</p>
    </section>
    <footer>
        <p>&copy; 2024 Mein Name. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
