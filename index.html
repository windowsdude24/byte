<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen zu meinem Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">Über mich</a></li>
                <li><a href="#projects">Projekte</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>Über mich</h2>
        <p>Hier ist eine kurze Beschreibung über mich.</p>
    </section>
    <section id="projects">
        <h2>Projekte</h2>
        <div class="project">
            <h3>Projekt 1</h3>
            <p>Beschreibung des Projekts 1.</p>
        </div>
        <div class="project">
            <h3>Projekt 2</h3>
            <p>Beschreibung des Projekts 2.</p>
        </div>
        <!-- Weitere Projekte hinzufügen -->
    </section>
    <section id="contact">
        <h2>Kontakt</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Absenden</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Mein Name. Alle Rechte vorbehalten.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
